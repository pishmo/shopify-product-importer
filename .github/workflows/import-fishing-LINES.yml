name: Import Fishing LINES

on:
  schedule:
    - cron: '30 12 * * *'  # 12:30 UTC = 14:30 BG време
  workflow_dispatch:      # Бутон за ръчно пускане

jobs:
  import-fishing-LINES:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install node-fetch@2
          npm install sharp
          npm install form-data
      
      - name: Run fishing LINES import
        env:
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          SHOPIFY_SHOP_DOMAIN: ${{ secrets.SHOPIFY_SHOP_DOMAIN }}
          FILSTAR_API_TOKEN: ${{ secrets.FILSTAR_API_TOKEN }}
        run: node import-fishing-LINES.js
