name: Import Kamping Products

on:
  schedule:
    # 22:30 българско време (20:30 UTC)
    - cron: '30 20 * * *'
  workflow_dispatch: # Позволява ти да го стартираш и ръчно от бутона в GitHub

jobs:
  import:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install node-fetch@2 sharp form-data

      - name: Run Kamping Import
        env:
          SHOPIFY_SHOP_DOMAIN: ${{ secrets.SHOPIFY_SHOP_DOMAIN }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          FILSTAR_API_TOKEN: ${{ secrets.FILSTAR_API_TOKEN }}
          LOCATION_ID: 'gid://shopify/Location/109713850750'
        run: node import-KAMPING.js
