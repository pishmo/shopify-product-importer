name:  Cleanup Duplicate Products
on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: node delete-dublicate-products.js
        env:
          FILSTAR_API_TOKEN: ${{ secrets.FILSTAR_API_TOKEN }}
