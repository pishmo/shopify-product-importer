name: Update Monofilament Lines

on:
  schedule:
    # Изпълнява се всеки ден в 3:00 сутринта (1:00 UTC = 3:00 EET)
    - cron: '0 1 * * *'
  workflow_dispatch:
    # Позволява ръчно стартиране

jobs:
  update-monofilament:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install node-fetch@2
      
      - name: Run monofilament update script
        env:
          SHOPIFY_SHOP_DOMAIN: ${{ secrets.SHOPIFY_SHOP_DOMAIN }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          FILSTAR_API_TOKEN: ${{ secrets.FILSTAR_API_TOKEN }}
        run: node update-monofilament.js
