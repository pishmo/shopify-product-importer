name: Test Filstar Promo Category

on:
  workflow_dispatch:

jobs:
  run-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Премахнахме реда с cache, за да не търси lock файлове

      - name: Install node-fetch
        run: npm install node-fetch

      - name: Run Promo Category Test
        env:
          FILSTAR_API_TOKEN: ${{ secrets.FILSTAR_API_TOKEN }}
          FILSTAR_API_BASE: "https://filstar.com/api"
        run: node test-promo-category.js
