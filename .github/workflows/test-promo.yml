name: Test Filstar Promo Category

# Позволява ръчно стартиране от раздела "Actions"
on:
  workflow_dispatch:

jobs:
  run-test:
    runs-base: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run Promo Category Test
        # Използваме твоите съществуващи ключове от Secrets
        env:
          FILSTAR_API_TOKEN: ${{ secrets.FILSTAR_API_TOKEN }}
          FILSTAR_API_BASE: "https://filstar.com/api"
        run: node test-promo-category.js
