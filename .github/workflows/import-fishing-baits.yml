# .github/workflows/import-fishing-baits.yml
name: Import Fishing Baits from Filstar

on:
  schedule:
    - cron: '0 23 * * *'  # 01:00 EET = 23:00 UTC
  workflow_dispatch:  # Ръчно стартиране

jobs:
  import-baits:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install node-fetch
          npm install sharp
      
      - name: Run baits import
        env:
          SHOPIFY_SHOP_DOMAIN: ${{ secrets.SHOPIFY_SHOP_DOMAIN }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          FILSTAR_API_TOKEN: ${{ secrets.FILSTAR_API_TOKEN }}
        run: node import-fishing-baits.js
