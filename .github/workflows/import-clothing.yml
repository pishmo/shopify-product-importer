# .github/workflows/import-clothing.yml
name: Import Clothing from Filstar

on:
  workflow_dispatch:  # Ръчно стартиране
  schedule:
    - cron: '0 2 * * *'  # Всеки ден в 2:00 UTC (4:00 EET)

jobs:
  import-clothing:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install node-fetch
        run: npm install sharp
      - name: Import clothing
        env:
          SHOPIFY_SHOP_DOMAIN: ${{ secrets.SHOPIFY_SHOP_DOMAIN }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          FILSTAR_API_TOKEN: ${{ secrets.FILSTAR_API_TOKEN }}
        run: node import-clothing.js
