name: Import 4CATEGORIES accessories

on:
  schedule:
    - cron: '30 6 * * *'  # 06:30 UTC = 08:30 BG време
  workflow_dispatch:      # Бутон за ръчно пускане

jobs:
  Import-4CATEGORIES-accessories:
    runs-on: ubuntu-latest
     
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install node-fetch@2
          npm install sharp
          npm install form-data
      
      - name: import-4CATEGORIES-accessories
        env:
          SHOPIFY_SHOP_DOMAIN: ${{ secrets.SHOPIFY_SHOP_DOMAIN }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          FILSTAR_API_TOKEN: ${{ secrets.FILSTAR_API_TOKEN }}
        run: node import-4CATEGORIES-accessories.js
