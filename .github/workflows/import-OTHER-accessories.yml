name: Import OTHER Accessories

on:
  schedule:
    - cron: '30 4 * * *'  # 04:30 UTC = 06:30 BG време
  workflow_dispatch:      # Бутон за ръчно пускане

jobs:
  import-OTHER-accessories:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install node-fetch sharp cheerio form-data
      
      - name: Run OTHER Accessories import
        run: node import-OTHER-accessories.js
        env:
          SHOPIFY_SHOP_DOMAIN: ${{ secrets.SHOPIFY_SHOP_DOMAIN }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          FILSTAR_API_TOKEN: ${{ secrets.FILSTAR_API_TOKEN }}
