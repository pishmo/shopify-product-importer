name: Import Fishing CLOTHING

on:
 # schedule:
 #   - cron: '0 8 * * *'  # Всеки ден в 8:00 сутринта (2 часа след въдиците)
  workflow_dispatch:

jobs:
  import-fishing-CLOTHING:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install node-fetch@2
          npm install sharp
          npm install form-data
      
      - name: Run fishing CLOTHING import
        env:
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          SHOPIFY_SHOP_DOMAIN: ${{ secrets.SHOPIFY_SHOP_DOMAIN }}
          FILSTAR_API_TOKEN: ${{ secrets.FILSTAR_API_TOKEN }}
        run: node import-CLOTHING.js
