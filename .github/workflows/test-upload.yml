name: Test Single Upload

on:
  workflow_dispatch: # Ръчно стартиране от бутона в GitHub Actions

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install node-fetch@2 sharp form-data

      - name: Run Single Test
        env:
          SHOPIFY_SHOP_DOMAIN: ${{ secrets.SHOPIFY_SHOP_DOMAIN }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          # Директно задаваме параметрите тук за бърз тест
          TEST_PRODUCT_ID: 'gid://shopify/Product/15781295554942'
          TEST_IMAGE_URL: 'https://filstar.com/media/cache/product_view_default/images/963811.jpg'
          TEST_FILENAME: '963811.jpg'
        run: node test_upload.js
