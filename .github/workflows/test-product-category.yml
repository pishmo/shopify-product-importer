name: Test Product Category

on:
  workflow_dispatch:
    inputs:
      sku:
        description: 'Product SKU to test'
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Run test
        env:
          FILSTAR_API_TOKEN: ${{ secrets.FILSTAR_API_TOKEN }}
          TEST_SKU: ${{ inputs.sku }}
        run: node test-product-category.js
