name: Update Alt Texts

on:
  workflow_dispatch: # Позволява ръчно стартиране от бутона в GitHub

jobs:
  update-alts:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # Даваме му до 6 часа време (за всеки случай)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run Update Alt Texts Script
      env:
        # Тук взимаме тайните от настройките на GitHub
        SHOPIFY_SHOP_URL: ${{ secrets.SHOPIFY_SHOP_URL }}
        SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
      run: node update-alt-texts.js
