name: Import KEEPNETS-CATAPULTS (Кепове и Прашки)

on:
  schedule:
    - cron: '30 8 * * *'  # 08:30 UTC = 10:30 BG време
  workflow_dispatch:      # Бутон за ръчно пускане

jobs:
  import-keepnets-catapults:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install node-fetch
          npm install sharp
          npm install cheerio
          npm install form-data
      
      - name: Run Keepnets and Catapults Import
        env:
          SHOPIFY_SHOP_DOMAIN: ${{ secrets.SHOPIFY_SHOP_DOMAIN }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          FILSTAR_API_TOKEN: ${{ secrets.FILSTAR_API_TOKEN }}
        run: node import-KEPOVE-I-PRASHKI-accessories.js
