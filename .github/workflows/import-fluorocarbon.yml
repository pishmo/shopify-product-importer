name: Import Fluorocarbon Products

on:
  workflow_dispatch:  # Ръчно стартиране
  schedule:
    - cron: '0 3 * * *'  # Всеки ден в 5:00 сутринта българско време (3:00 UTC)

jobs:
  import-fluorocarbon:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install node-fetch
      
      - name: Run fluorocarbon import
        env:
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          SHOPIFY_SHOP_DOMAIN: ${{ secrets.SHOPIFY_SHOP_DOMAIN }}
          FILSTAR_API_TOKEN: ${{ secrets.FILSTAR_API_TOKEN }}
        run: node import-fluorocarbon.js
